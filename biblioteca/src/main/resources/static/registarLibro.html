<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="container py-5" style="background-image: url(https://cdn.pixabay.com/photo/2017/08/06/22/01/books-2596809_1280.jpg);">

<div class="row justify-content-center">
    <div class="col-lg-4 col-md-6">
        <div class="text-center mb-3">
            <h1 style="color: white">Registrar Libro</h1>
        </div>

        <form>
            <input type="hidden" name="id" id="txtId">
            <div class="mb-3">
                <label id="titulo" class="form-label" style="color: white">Título</label>
                <input class="form-control" type ="text" id="txtTitulo" placeholder="Título">
            </div>
            <div class="mb-3">
                <label id="autor" class="form-label" style="color: white">Autor</label>
                <input class="form-control" type ="text" id="txtAutor" placeholder="Autor">
            </div>
            <div class="mb-3">
                <label id="isbn" class="form-label" style="color: white">ISBN</label>
                <input class="form-control" type ="text" id="TxtIsbn" placeholder="ISBN">
            </div>
            <div class="mb-3"></div>
                <label id="disponibles" class="form-label" style="color: white">Disponibles</label>
                <input class="form-control" type ="text" id="txtDisponibles" placeholder="Disponibles">
            </div>
            <hr>
            <div class="text-center mb-3">
                <a class="btn btn-secondary" href="administrador.html">Atrás</a>
                <button onClick="clickCreate()" class="btn btn-primary" >Guardar</button>
            </div>
        </form>

    </div>
</div>
<script src="js/registrarLibro.js"></script>
</body>
</html>
