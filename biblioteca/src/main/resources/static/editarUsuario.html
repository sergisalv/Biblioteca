<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="container py-5" style="background-image: url(https://cdn.pixabay.com/photo/2017/08/06/22/01/books-2596809_1280.jpg);">

<div class="row justify-content-center">
    <div class="col-lg-4 col-md-6">
        <div class="text-center mb-3">
            <h1 style="color: white">Editar Usuario</h1>
        </div>

        <form>
            <input type="hidden" name="id">
            <div class="mb-3">
                <label id="email" class="form-label" style="color: white">Email</label>
                <input class="form-control" type ="text" name="email" placeholder="Email">
            </div>
            <div class="mb-3">
                <label id="prestamo" class="form-label" style="color: white">En Préstamo</label>
                <input class="form-control" type ="text" name="prestamo" placeholder="En Préstamo">
            </div>
            <hr>
            <div class="text-center mb-3">
                <a class="btn btn-secondary" href="buscarUsuario.html">Cancelar</a>
                <a class="btn btn-primary" type ="submit">Guardar</a>
            </div>
        </form>

    </div>
</div>

</body>
</html>
